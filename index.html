<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Reserva Spartan</title>
</head>

<body>

    <div class="container">
        <!-- Content here -->
        <div class="container">
            <h1>Bienvenidos, Reservas.</h1>
        </div>
        <form action="https://formsubmit.co/jhongonzalezxav@gmail.com" method="POST" class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">RUT</label>
                <input type="text" name="rut" class="form-control" id="validationCustom05" value="12.345.678-9" required>
                <div class="invalid-feedback">
                    Please provide a valid rut.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Telefono</label>
                <input type="text" name="telefono" class="form-control" id="validationCustom03" value="912345678" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Equipo completo</label>
                <select class="form-select" name="equipo_completo" id="validationCustom04" required>
                    <option selected disabled value="">Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Solo cancha</label>
                <select class="form-select" name="solo_cancha" id="validationCustom06" required>
                    <option selected disabled value="">Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Necesita Replica</label>
                <select class="form-select" name="necesita_replica" id="validationCustom07" required>
                    <option selected disabled value="">Si</option>
                    <option>No</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepto terminos y condiciones.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

            <input type="hidden" name="_next" value="https://jhongonzalezweb.github.io/evaluacionM02C09/">
            <input type="hidden" name="_captcha" value="false">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
